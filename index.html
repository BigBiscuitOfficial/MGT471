<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Cost of Doing Business</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: url('city.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .start-screen {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .start-button {
      background: #ffcc00;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .start-button:hover {
      background: #e6b800;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <h1>The Cost of Doing Business</h1>
    <p>An Interactive Entrepreneurship Experience</p>
    <button class="start-button" onclick="startGame()">Start Game</button>
  </div>

  <script>
    function startGame() {
      document.querySelector('.start-screen').style.display = 'none';
      // Add your game initialization logic here
      window.location.href = 'game.html';
    }
    
  </script>
</body>
</html>
